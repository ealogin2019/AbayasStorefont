name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Setup Node with pnpm caching (Node 20+ for better ESM support)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Generate Prisma client BEFORE typecheck
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          NODE_OPTIONS: --experimental-vm-modules

      # Create .env file for CI (SQLite for testing)
      - name: Setup environment
        run: |
          echo "DATABASE_URL=\"file:./dev.db\"" > .env
          echo "PING_MESSAGE=\"ping pong\"" >> .env
          echo "VITE_PUBLIC_BUILDER_KEY=__BUILDER_PUBLIC_KEY__" >> .env
          echo "NODE_ENV=test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env
          echo "JWT_EXPIRES_IN=7d" >> .env

      # Apply database migrations
      - name: Run database migrations
        run: npx prisma migrate deploy

      # Build frontend
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Build backend
      - name: Build backend
        run: npm run build:backend

      # Type checking
      - name: Type check backend
        working-directory: backend
        run: npx tsc --noEmit

      - name: Type check frontend
        working-directory: frontend
        run: npx tsc --noEmit


name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Then setup Node with pnpm caching
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm test -- --reporter dot

      - name: Build
        run: pnpm run build

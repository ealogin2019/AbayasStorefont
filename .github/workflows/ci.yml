name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Then setup Node with pnpm caching
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Generate Prisma client BEFORE typecheck
      - name: Generate Prisma Client
        run: |
          npx prisma generate

      # Create .env file for CI (SQLite for testing)
      - name: Setup environment
        run: |
          echo "DATABASE_URL=\"file:./dev.db\"" > .env
          echo "PING_MESSAGE=\"ping pong\"" >> .env
          echo "VITE_PUBLIC_BUILDER_KEY=__BUILDER_PUBLIC_KEY__" >> .env
          echo "NODE_ENV=test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env
          echo "JWT_EXPIRES_IN=7d" >> .env

      # Apply database migrations
      - name: Run database migrations
        run: npx prisma migrate deploy

      # Build frontend
      - name: Build frontend
        run: npm run build:frontend --workspace=abayas-frontend

      # Build backend
      - name: Build backend
        run: npm run build:backend

      # Type checking
      - name: Type check backend
        run: cd backend && npx tsc --noEmit

      - name: Type check frontend
        run: cd frontend && npx tsc --noEmit

